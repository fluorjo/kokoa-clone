<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <!-- <link rel="stylesheet" href="css/reset.css"/> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find - Kokoatalk</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>no service</span>

            <!--svg icon-->
            <i class="fas fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>50%</span>
            <i class="fas fa-battery-half fa-2x"></i> 
            <i class="fas fa-bolt"></i></i>  </div>
    </div>
<!--nav>ul>li*4-->

<header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
        <span>
            <i class="fas fa-search fa-lg"></i>
        </span>
                
        <span>
            <i class="fas fa-cog fa-lg"></i>

        </span>

    </div>
</header>



<main class="main-screen">
    <div class='icon-row'>
        <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>
                QR Code
            </span>
        </div>

        <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>
            Add by Contracts
            </span>
        </div>

        <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>
            Add by ID
            </span>
        </div>

        <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>
            Invite
            </span>
        </div>
    </div>

    <div class='recommended-friends'>
        <h6 class="recommended-friends__title">Recommended-friends</h6>
        <span>You have no recommended-friends.</span>
    </div>
    <div class='open-chat'>
        <div class='open-chat__header'>
            <h4 class="open-chat__title">
                Open Chat
            </h4>
            <span>
                Go to Openchat Home
                <i class="fas fa-chevron-right fa-xs"></i>

            </span>

        </div>
        <div class='open-post'>
            <div class='open-post__column'>
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts #army #friends</h6>
                <div class='open-post__members'>
                    <img src="pp.jpg" alt="image">
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class='open-post__column'>
                <div class='open-post__photo'>
                    <img src="v.jpg" alt="">
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>333</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>




<nav class="nav">
    <ul class="nav__list"><!--ul라고 해도 됨-->
        <li class="nav__btn"><!--li라고 해도 됨-->
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>

        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a>        
        </li>
        
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </li>

        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>


    <script
        src="https://kit.fontawesome.com/29233b525a.js" 

crossorigin="anonymous"></script>
</body>
</html>
