<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>transition</title>
    <style>
        a{
            color:red;
            background-color: blueviolet;
            text-decoration: none;
            padding: 3px 5px;
            border: 10px;
            border-radius: 5px;
            font-size: 90px;
            transition: background-color 5s ease-in-out, color 3s ease-in-out;
        }
        a:hover{
            border-radius: 40px;
            color: blueviolet;
            background-color: red;

        }
    </style>
</head>
<body>
    <a href="">asdf</a>
    
</body>
</html>
